        <button id="toggleButton">Light On</button>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        let isBackgroundActive = false;

        toggleButton.addEventListener('click', () => {
            if (!isBackgroundActive) {
                // Add flickering effect
                document.body.classList.add('flicker');

                // After flickering ends, set the background image permanently
                setTimeout(() => {
                    document.body.classList.remove('flicker');
                    document.body.style.backgroundImage = 'url("tubelight.png")';
                    document.body.style.backgroundRepeat = 'no-repeat'; // Prevent repetition
                }, 500); // Match the animation duration (3 seconds)

                toggleButton.textContent = 'Light off';
            } else {
                // Reset to gray background
                document.body.style.backgroundImage = 'none';
                toggleButton.textContent = 'Light On';
            }

            isBackgroundActive = !isBackgroundActive; // Toggle state
        });
    </script>
